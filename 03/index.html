<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e Cursores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>

</head>
  <body>

    <div id="app"> 
        <h1>Teste os Botões</h1>
        <p>Intereja com os botões e observe a mudança de aparêcia e de cursores</p>

        <div class="buttons">

            <button class="primary" onclick="loading (event)">Loading Primary</button>
            <button class="secondary" disabled>DISABLED</button>
            <button class="tertiary"><i class="ph-list"></i>Mova Primary</button>
        </div>    
    </div>
        <script>
            function loading(event) {
            const button = event. currentTarget
            button.classList.add ('loading')
            const text = button.textContent
            button.innerHTML = `
            <i class="ph-circle-notch"></i>
            ${text}            `
        }

        </script>
    
  </body>
</html>
